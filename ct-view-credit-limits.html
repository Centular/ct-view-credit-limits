<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../ct-currency-behaviour/ct-currency-behaviour.html">
<link rel="import" href="../shared-styles/ct-application-theme.html">

<!--
`ct-view-credit-limits`
Element to display and edit credit limits on the Centular platform

@demo demo/index.html
-->

<dom-module id="ct-view-credit-limits">

  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style is="global-styles">
      :host {
        display: block;
      }

      .token-input-container paper-input {
        display: inline-block;
      }


    </style>
    <div class="container-fluid token-input-container">
      <div class="row">
        <div class="col-sm-2 col-sm-offset-10">
          <paper-button
                  class$="btn btn-block [[_computeBtnStyle(_isStateEdit)]]" on-tap="_editBtnHandler">[[_computeButtonText(_isStateEdit)]]</paper-button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div><strong>Free Token Issues</strong></div>
        </div>
        <div class="col-sm-8">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">
            <paper-input
                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[formatMoney(_dataObj.freeTokens)]]">
              <div prefix>R </div>
            </paper-input>
          </ct-editable-switcher>
          <span>per meter</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div><strong>Recurring Tokens</strong></div>
        </div>
        <div class="col-sm-8">
          <ct-editable-switcher edit-mode$="[[_isStateEdit]]">
            <paper-input
                    class="input-element"
                    type="text"
                    allowed-pattern="[0-9\.]"
                    no-label
                    value="[[formatMoney(_dataObj.recurringTokens)]]">
              <div prefix>R </div>
            </paper-input>
          </ct-editable-switcher>
          <span>per account</span>
        </div>
      </div>
    </div>

  </template>

  <script>
      Polymer({

          is: 'ct-view-credit-limits',
          behaviors: [CurrencyBehaviours.CurrencyFormatBehaviour],

          properties: {
              _isStateEdit : {
                  type: Boolean,
                  value: function() {
                      return false;
                  }
              },

              _dataObj: {
                  type: Object,
                  value: function() {
                      return {
                          freeTokens: 100,
                          recurringTokens: 200
                      }
                  }
              }
          },

          _computeReadOnly : function(status){
              return (!status);
          },

          _computeButtonText: function(isEdit){
              return (isEdit) ? 'Save Fees' : 'Edit Fees';
          },

          _computeBtnStyle : function(isEdit){
              return (isEdit) ? "btn-primary" : "btn-default";
          },

          _toggleStatus : function(){
              this._isStateEdit = !this._isStateEdit;
          },

          _editBtnHandler : function(){
//            todo: event fired on edit/save
//            todo: event to emit notification

              this._toggleStatus();
          },



      });
  </script>
</dom-module>
