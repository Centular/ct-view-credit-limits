<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../ct-setting-api/ct-setting-api.html">

<!--
`ct-view-settings-credit-limits`
Element to display and edit credit limits on the Centular platform

@demo demo/index.html
-->

<dom-module id="ct-view-settings-credit-limits">

  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style is="global-styles">
      :host {
      }
    </style>
    <div class="container-fluid token-input-container">
      <paper-material>
        <div class="row">
          <div class="col-xs-12">
            <ct-setting-api></ct-setting-api>
            <ct-category-settings category="credit-limit" category-display-name="Credit Limits"></ct-category-settings>
          </div>
        </div>
      </paper-material>
  </template>

  <script>
      Polymer({
          is: 'ct-view-settings-credit-limits',
          behaviors: [CurrencyBehaviours.CurrencyFormatBehaviour],
      });
  </script>
</dom-module>
